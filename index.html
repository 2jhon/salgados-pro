    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --sat: env(safe-area-inset-top);
        --sab: env(safe-area-inset-bottom);
      }
      
      * {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none; /* Desativa menu de contexto em long press */
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #fffcf5;
        color: #1e293b;
        
        /* Comportamento Nativo */
        overscroll-behavior-y: none; /* Remove efeito elástico da página inteira */
        user-select: none; /* Remove seleção de texto */
        -webkit-user-select: none;
      }

      /* Permitir interação em inputs */
      input, textarea, [contenteditable] {
        user-select: text;
        -webkit-user-select: text;
      }

      html { scroll-behavior: smooth; }
      
      @media screen and (max-width: 768px) {
        input, select, textarea { font-size: 16px !important; } /* Previne zoom no iOS */
      }
      
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* Utilitários de Safe Area */
      .safe-top { padding-top: var(--sat); }
      .safe-bottom { padding-bottom: var(--sab); }
      
      /* Animações de Hover Customizadas */
      .hover-lift { transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
      .hover-lift:active { transform: scale(0.95); }
    </style>
